<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <title>KidzPlay</title>
  <link rel="stylesheet" href="css/main.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

  <!-- MAIN START -->
  <main class="main">
    <section class="login">
      <div class="login__form">
        <h3 class="login__form-title">
          <span>S</span>
          <span>i</span>
          <span>g</span>
          <span>n</span>
          <span>-</span>
          <span>U</span>
          <span>p</span>
        </h3>

        <div class="login__avatar-box" id="avatar"></div>

        <div class="login__form-avatar">
          <ul class="login__form-avatar-list" id="avatar-list"></ul>
        </div>

        <div class="login__form-input-box">
          <input type="text" id="username" placeholder="User name" required>
        </div>
        <div class="login__form-input-box">
          <input type="Email" id="email" placeholder="Email" required>
        </div>

        <div class="login__form-avatar-submit">
          <a href="./index.html" id="submit">SUBMIT</a>
        </div>
      </div>
    </section>
  </main>
  <!-- MAIN END -->
  <script src="js/login.js"></script>
</body>

</html>
